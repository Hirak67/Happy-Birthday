<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Heart Image + Floating Phrases</title>
<style>
  html, body {
    margin: 0;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
    height: 100vh;
  }

  /* ========== TRANSITION SCREEN ========== */
  #transition-screen {
    position: fixed;
    inset: 0;
    background: radial-gradient(circle at center, #111, #000);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 10;
    transition: opacity 1s ease;
  }

  #transition-canvas {
    position: absolute;
    width: 100%;
    height: 100%;
  }

  #transition-text {
    color: rgb(255, 200, 200);
    font-size: 2.5em;
    text-shadow: 0 0 20px #ff00ff, 0 0 40px #00ffff;
    z-index: 2;
  }

  /* ========== MAIN HEART PAGE ========== */
  #main-content {
    position: relative; 
    background: radial-gradient(circle at center, #0b0b25, #000);
    overflow: hidden;
    background-image: url('image9.jpg');
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    transition: opacity 1s ease;
    position: relative;
  }

  /* Heart-shaped image */
  #heartBtn {
    width: 300px;
    height: 230px;
    object-fit: cover;
    cursor: pointer;
    animation: heartbeat 5s infinite;
    transition: transform 0.3s ease;
    clip-path: polygon(
    50% 10%,   /* top center */
    61% 5%,    /* right upper curve */
    75% 15%,   /* right upper mid */
    80% 30%,   /* right outer curve */
    75% 45%,   /* right mid */
    50% 80%,   /* bottom tip */
    25% 45%,   /* left mid */
    20% 30%,   /* left outer curve */
    25% 15%,   /* left upper mid */
    39% 5%     /* left upper curve */
  );
    box-shadow: 0 0 20px #ff4b6e;
}


  #heartBtn.clicked {
    transform: scale(1.3);
  }

  @keyframes heartbeat {
    0%, 20%, 40%, 60%, 80%, 100% { transform: scale(1); }
    10%, 30%, 50%, 70%, 90% { transform: scale(1.1); }
  }

  .phrase {
    position: absolute;
    color: #fff;
    font-size: 18px;
    animation: floatUp 2.5s ease-out forwards;
    text-shadow: 0 0 10px #ff4b6e;
  }

  @keyframes floatUp {
    0% { opacity: 1; transform: translateY(0) scale(1); }
    100% { opacity: 0; transform: translateY(-200px) scale(1.3); }
  }
  #heyText {
  position: absolute;
  top: 25%; /* adjust as needed */
  left: 50%;
  transform: translateX(-50%);
  font-size: 1.3em; /* adjust size */
  color: #ff4b6e;
  font-family: 'Dancing Script', cursive;
  text-shadow: 0 0 20px #ff4b6e, 0 0 20px #ff00ff;
  z-index: 5;
  animation: fadeIn 10s ease-out;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateX(-50%) translateY(-20px); }
  to { opacity: 1; transform: translateX(-50%) translateY(0); }
}

</style>
</head>
<body>

<!-- ========== TRANSITION SCREEN ========== -->
<div id="transition-screen">
  <canvas id="transition-canvas"></canvas>
  <div id="transition-text">ðŸ’— Happy Birthday ðŸ’—</div>
</div>

<!-- ========== MAIN HEART PAGE ========== -->
<div id="main-content">
  <div id="heyText">wanna know some msg,just click the heart</div>
  <img src="image10.jpeg" alt="Heart" id="heartBtn">
  <audio id="bgMusic" src="music2.mp3" loop></audio>
</div>

<script>
/* ========= TRANSITION HEART CANVAS ========= */
const canvas = document.getElementById("transition-canvas");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resizeCanvas);
resizeCanvas();

let time = 0;
let lastFrame = Date.now();

function heartPoint(t, scale) {
  const x = 16 * Math.pow(Math.sin(t), 3);
  const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2*Math.cos(3*t) - Math.cos(4*t);
  return [x*scale, -y*scale];
}

function drawHeart() {
  const thisFrame = Date.now();
  time += (thisFrame - lastFrame) / 1000;
  lastFrame = thisFrame;

  ctx.clearRect(0,0,canvas.width, canvas.height);
  const cx = canvas.width/2;
  const cy = canvas.height/2;
  const scale = Math.min(canvas.width, canvas.height)/40;
  const progress = (Math.sin(time)*0.5 + 0.5);

  ctx.lineWidth = 4;
  ctx.shadowBlur = 25;
  ctx.shadowColor = "#ff00ff";
  ctx.strokeStyle = "rgba(255,0,255,0.8)";
  ctx.beginPath();

  const steps = 200;
  for(let i=0; i<steps*progress; i++){
    const t = (i/steps)*Math.PI*2;
    const [x,y] = heartPoint(t, scale);
    if(i===0) ctx.moveTo(cx+x, cy+y);
    else ctx.lineTo(cx+x, cy+y);
  }
  ctx.stroke();

  requestAnimationFrame(drawHeart);
}
drawHeart();

/* ========= TRANSITION TO MAIN CONTENT ========= */
setTimeout(() => {
  const transition = document.getElementById("transition-screen");
  const main = document.getElementById("main-content");
  transition.style.opacity = "0";
  main.style.opacity = "1";
  setTimeout(()=>transition.remove(), 1500);
}, 5000);

/* ========= MAIN HEART PAGE SCRIPT ========= */
const heartBtn = document.getElementById('heartBtn');
const phrases = [
  "Our love is forever ðŸ’ž",
  "By your side, I'm happy ðŸŒ¸",
  "Your smile lights up my life â˜€ï¸",
  "Youâ€™re my heartbeat ðŸ’“",
  "Forever yours ðŸ’«"
];

heartBtn.addEventListener('click', () => {
  heartBtn.classList.add('clicked');
  setTimeout(()=>heartBtn.classList.remove('clicked'),700);
  createPhrase();
});

function createPhrase(){
  const phrase = document.createElement('div');
  phrase.className = 'phrase';
  phrase.innerText = phrases[Math.floor(Math.random()*phrases.length)];
  phrase.style.left = Math.random()*(window.innerWidth-200)+'px';
  phrase.style.bottom = '100px';
  document.body.appendChild(phrase);
  setTimeout(()=>phrase.remove(),2500);
}
/* ========= TRANSITION TO MAIN CONTENT ========= */
setTimeout(() => {
  const transition = document.getElementById("transition-screen");
  const main = document.getElementById("main-content");
  transition.style.opacity = "0";
  main.style.opacity = "1";
  setTimeout(()=>transition.remove(), 1500);

  // Start music after transition
  const music = document.getElementById('bgMusic');
  music.play().catch(err => console.log("Autoplay prevented:", err));

}, 5000);

</script>
</body>
</html>
